<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DigitalWallet â€¢ Create Account</title>
  <link rel="stylesheet" th:href="@{/css/ui.css}" href="/css/ui.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="row">
        <div>
          <h1>Create account</h1>
          <div class="muted">Choose a username and password.</div>
        </div>
        <a class="btn" th:href="@{/ui/login}" href="/ui/login">Back to login</a>
      </div>

      <div id="alert" class="alert" style="display:none"></div>

      <label>
        <span>Username</span>
        <input id="username" type="text" autocomplete="username" />
      </label>
      <label>
        <span>Password</span>
        <input id="password" type="password" autocomplete="new-password" />
      </label>

      <button id="registerBtn" class="btn primary" type="button">Create account</button>

      <div class="footer muted">Already have an account? <a th:href="@{/ui/login}" href="/ui/login">Login</a></div>
    </section>
  </main>

  <script th:src="@{/js/ui-flow.js}" src="/js/ui-flow.js"></script>
  <script>
    window.DW_PAGE = "register";
  </script>
</body>
</html>
