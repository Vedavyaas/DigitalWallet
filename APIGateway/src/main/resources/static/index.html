<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Wallet</title>
  <link rel="stylesheet" href="/css/ui.css" />
</head>
<body>
<div class="page">
  <div class="card">
    <div class="row">
      <h1>Digital Wallet</h1>
      <button id="logoutBtn" class="btn" style="display:none">Logout</button>
    </div>
    <p class="muted" id="subtitle">Login or create an account.</p>

    <div id="alert" class="alert" style="display:none"></div>

    <div id="authSection">
      <div class="grid" style="margin-top: 0">
        <div class="tile">
          <div class="title">Login</div>
          <label><span>Username</span><input id="loginUsername" type="text" autocomplete="username" /></label>
          <label><span>Password</span><input id="loginPassword" type="password" autocomplete="current-password" /></label>
          <button id="loginBtn" class="btn primary">Login</button>
        </div>

        <div class="tile">
          <div class="title">Create account</div>
          <label><span>Username</span><input id="regUsername" type="text" autocomplete="username" /></label>
          <label><span>Password</span><input id="regPassword" type="password" autocomplete="new-password" /></label>
          <button id="registerBtn" class="btn primary">Create</button>
        </div>
      </div>
    </div>

    <div id="appSection" style="display:none">
      <p class="muted">Choose an action.</p>
      <div class="grid">
        <div class="tile">
          <div class="title">Deposit</div>
          <label><span>Amount</span><input id="depositAmount" type="number" step="0.01" min="0" placeholder="100.00" /></label>
          <button id="depositBtn" class="btn primary">Deposit</button>
        </div>

        <div class="tile">
          <div class="title">Withdraw</div>
          <label><span>Amount</span><input id="withdrawAmount" type="number" step="0.01" min="0" placeholder="50.00" /></label>
          <button id="withdrawBtn" class="btn primary">Withdraw</button>
        </div>

        <div class="tile">
          <div class="title">Check Balance</div>
          <button id="balanceBtn" class="btn primary">Refresh balance</button>
          <div class="big" style="margin-top: 10px">
            <div class="muted">Current balance</div>
            <div id="balanceValue" class="amount">â€”</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="muted">JWT is stored in session only.</span>
    </div>
  </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
